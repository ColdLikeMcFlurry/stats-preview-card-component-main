<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card_item info">

        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="stats">

          <div class="stat_item">
            <h2 class="stat">10k+</h2>
            <div class="stat_heading">companies</div>
          </div>

          <div class="stat_item">
            <h2 class="stat">314</h2>
            <div class="stat_heading">templates</div>
          </div>

          <div class="stat_item">
            <h2 class="stat">12M+</h2>
            <div class="stat_heading">queries</div>
          </div>

        </div>
      </div>
      <div class="card_item picture">
        <img src="./images/image-header-desktop.jpg" alt="codding">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ColdLikeMcFlurry">Danila</a>.
    </div>
  </div>




</body>
</html>
